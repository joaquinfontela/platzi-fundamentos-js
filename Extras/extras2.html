<!DOCTYPE html>
<html lang="en" dir="ltr">

    <meta charset="utf-8">

  </body>
  <script>
    function crearSaludo(finalDeFrase) { // Los closures son funciones que retornan otra funcion, recordando los parametros recibidos.
      return function (nombre) {
        console.log(`Hola ${nombre}, ${finalDeFrase}!`)
      }
    }

    const saludoArgentino = crearSaludo('che')
    // Guarda en la constante saludoArgentino, la funcion que retorna crearSaludo, con el valor 'finalDeFrase' ya determinado.
    const saludoMexicano = crearSaludo('guey')
    const saludoColombiano = crearSaludo('pana')

    //Entonces:

    saludoArgentino('Joaquin')
    // Estoy llamando a la funcion que retorna crearSaludo(), con el nombre 'Joaquin'.
    saludoMexicano('Joaquin')
    saludoColombiano('Joaquin')

  </script>
</html>
